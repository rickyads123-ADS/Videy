<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Enlace</title>
    <style>
        .video-container {
            position: relative;
            width: 640px; /* Puedes ajustar el ancho según tus necesidades */
            height: 360px; /* Puedes ajustar la altura según tus necesidades */
            margin: auto;
        }
        .video-container video {
            width: 100%;
            height: 100%;
        }
        .enlace-superior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para el enlace */
            color: white;
            text-decoration: none;
            font-size: 24px;
            z-index: 1; /* Asegura que el enlace esté por encima del video */
        }
        .enlace-superior:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Cambia el color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="https://kirteexe.tv/4/7329929 class="enlace-superior" id="enlace-superior" target="_blank">Haz clic aquí para ver más</a> <!-- Reemplaza "tu-enlace" con la URL de tu enlace -->
        <video controls id="video">
            <source src="https://cdn.videy.co/t9HKiYp9.mp4" type="video/mp4"> <!-- Reemplaza "tu-video.mp4" con la URL de tu video -->
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <script>
        // Cuando el usuario hace clic en el video, reproducirlo
        document.getElementById('video').addEventListener('click', function() {
            this.play();
            document.getElementById('enlace-superior').style.display = 'none'; // Ocultar el enlace cuando se reproduce el video
        });
    </script>
</body>
</html>
