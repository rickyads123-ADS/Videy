<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ventana Emergente</title>
<style>
    /* Estilos para la ventana emergente */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 2px solid #333;
        background-color: #fff;
        z-index: 9999;
    }
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
    }
</style>
</head>
<body>
	
<!-- Ventana emergente y overlay -->
<div id="popup" class="popup">
   <script type="text/javascript">
	atOptions = {
		'key' : '3cb08b1b6d003d4221b4fbc8807277bf',
		'format' : 'iframe',
		'height' : 250,
		'width' : 300,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.topcreativeformat.com/3cb08b1b6d003d4221b4fbc8807277bf/invoke.js"></script>
<div id="overlay" class="overlay"></div>

<script>
    function openPopup() {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
        // Inicia el temporizador para cerrar la ventana despu√©s de 10 segundos
        setTimeout(function() {
            document.getElementById("closeButton").style.display = "block";
        }, 10000);
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }
</script>

</body>
</html>
