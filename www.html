<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video con Direct Link</title>
    <style>
        .video-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin: auto;
        }
        .video-container video {
            max-width: 100%;
            width: 100%;
        }
        .enlace-superior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Ajustar al ancho del video */
            height: 100%; /* Ajustar al alto del video */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0); /* Fondo transparente para el enlace */
            color: white;
            text-decoration: none;
            font-size: 24px;
            z-index: 2; /* Asegura que el enlace esté por encima del video */
        }
        .enlace-superior:hover {
            background-color: rgba(0, 0, 0, 0); /* Fondo transparente para el enlace */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fmyaccount%2Fsummary&state=" class="enlace-superior" target="_blank"></a>
        <video controls autoplay id="video" playsinline>
            <source src="https://anontransfer.com/uploads/AmQarINgPF/Joinfile112114593.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <script>
        var video = document.getElementById('video');
        var enlaceSuperior = document.querySelector('.enlace-superior');
        var clicks = 0;

        // Abrir enlace en el primer clic
        enlaceSuperior.addEventListener('click', function(event) {
            event.preventDefault(); // Evitar que el enlace se abra automáticamente
            window.open(enlaceSuperior.href, '_blank');
        });

        // Controlar el comportamiento del video cuando se hace clic
        video.addEventListener('click', function() {
            clicks++;
            if (clicks === 1) {
                // Primer clic, reproducir video y ocultar enlace
                this.play();
                enlaceSuperior.style.opacity = 0; // Hacer el enlace invisible
            }
        });
    </script>
</body>
</html>
