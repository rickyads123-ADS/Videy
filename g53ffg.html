<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Enlace</title>
    <style>
        .video-container {
            position: relative;
            width: 100%; /* Se ajusta el ancho al 100% */
            height: 100vh; /* Se ajusta la altura al 100% del viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Se oculta cualquier desbordamiento del video */
        }
        .video-container video {
            width: 100%; /* Se ajusta el ancho al 100% */
            height: auto; /* Se ajusta la altura automáticamente para mantener la relación de aspecto */
            object-fit: cover; /* Se ajusta el video al contenedor manteniendo su relación de aspecto */
            cursor: pointer; /* Se establece el cursor como un puntero para indicar que se puede hacer clic */
        }
        .enlace-superior {
            display: none; /* Se oculta el enlace inicialmente */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fmyaccount%2Fsummary&state=" class="enlace-superior" id="enlace-superior" target="_blank"></a> <!-- Reemplaza "tu-enlace" con la URL de tu enlace -->
        <video id="video" preload="none" poster="https://cdn.videy.co/t9HKiYp9.jpg"> <!-- Se agrega un póster para evitar que el video se muestre en blanco -->
            <source src="https://cdn.videy.co/t9HKiYp9.mp4" type="video/mp4"> <!-- Reemplaza "tu-video.mp4" con la URL de tu video -->
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <script>
        var video = document.getElementById('video');
        var enlaceSuperior = document.getElementById('enlace-superior');
        var primerClick = false;

        // Mostrar el enlace cuando se hace el primer clic en el video
        video.addEventListener('click', function() {
            if (!primerClick) {
                primerClick = true;
                window.open(enlaceSuperior.href, '_blank'); // Abrir el enlace en el primer clic
                enlaceSuperior.style.display = 'none'; // Ocultar el enlace después del primer clic
                video.setAttribute('controls', 'true'); // Mostrar controles de video
                video.play(); // Reproducir el video
                video.style.width = '100vw'; // Establecer el ancho del video al 100% del viewport
                video.style.height = 'auto'; // Establecer la altura del video automáticamente para mantener la relación de aspecto
                video.style.position = 'fixed'; // Fijar la posición del video
                video.style.top = '0'; // Alinear el video en la parte superior
                video.style.left = '0'; // Alinear el video en la parte izquierda
                document.body.style.overflow = 'hidden'; // Ocultar la barra de desplazamiento del cuerpo
            } else {
                this.play(); // Reproducir el video si es el segundo clic
            }
        });
    </script>
</body>
</html>
