    <title>Video con Enlace</title>
    <style>
        .video-container {
            position: relative;
            width: 420px; /* Puedes ajustar el ancho según tus necesidades */
            height: 280px; /* Puedes ajustar la altura según tus necesidades */
            margin: auto;
        }
        .video-container video {
            width: 100%;
           height: 100%
        }
        .enlace-superior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.0); /* Fondo transparente para el enlace */
            color: ;
            text-decoration: none;
            font-size: 24px;
            z-index: 1; /* Asegura que el enlace esté por encima del video */
        }
        .enlace-superior:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Cambia el color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fmyaccount%2Fsummary&state=" class="enlace-superior" id="enlace-superior" target="_blank"></a> <!-- Reemplaza "tu-enlace" con la URL de tu enlace -->
        <video controls id="video">
            <source src="https://cdn.videy.co/t9HKiYp9.mp4" type="video/mp4"> <!-- Reemplaza "tu-video.mp4" con la URL de tu video -->
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <script>
        var video = document.getElementById('video');
        var enlaceSuperior = document.getElementById('enlace-superior');
        var clicks = 0;

        // Controlar el comportamiento del video cuando se hace clic
        video.addEventListener('click', function() {
            clicks++;
            if (clicks === 1) {
                // Primer clic, abrir enlace
                window.open(enlaceSuperior.href, '_blank');
            } else if (clicks === 2) {
                // Segundo clic, reproducir video y ocultar enlace
                this.play();
                enlaceSuperior.style.display = 'none';
            }
        });
    </script>
</body>
