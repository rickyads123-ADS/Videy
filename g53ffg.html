<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Enlace</title>
    <style>
        .video-container {
            position: relative;
            width: 320px; /* Puedes ajustar el ancho según tus necesidades */
            height: 280px; /* Puedes ajustar la altura según tus necesidades */
            margin: auto;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajustar el video al contenedor manteniendo su relación de aspecto */
        }
        .enlace-superior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0); /* Fondo transparente para el enlace */
            color: white;
            text-decoration: none;
            font-size: 24px;
            z-index: 1; /* Asegura que el enlace esté por encima del video */
        }
        .enlace-superior:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Cambia el color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fmyaccount%2Fsummary&state=" class="enlace-superior" id="enlace-superior" target="_blank"></a> <!-- Reemplaza "tu-enlace" con la URL de tu enlace -->
        <video controls id="video" poster="https://cdn.videy.co/t9HKiYp9.jpg"> <!-- Agregamos un póster para evitar que el video se muestre en blanco -->
            <source src="https://cdn.videy.co/t9HKiYp9.mp4" type="video/mp4"> <!-- Reemplaza "tu-video.mp4" con la URL de tu video -->
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <script>
        var video = document.getElementById('video');
        var enlaceSuperior = document.getElementById('enlace-superior');
        var primerClick = false;

        // Mostrar el enlace cuando se hace el primer clic en el video
        video.addEventListener('click', function() {
            if (!primerClick) {
                primerClick = true;
                window.open(enlaceSuperior.href, '_blank'); // Abrir el enlace en el primer clic
                enlaceSuperior.style.display = 'none'; // Ocultar el enlace después del primer clic
            } else {
                this.play(); // Reproducir el video si es el segundo clic
            }
        });

        // Controlar el tamaño del video para evitar el modo pantalla completa
        video.addEventListener('play', function() {
            this.removeAttribute('controls');
            this.style.cursor = 'pointer';
            this.addEventListener('click', function() {
                if (this.paused) {
                    this.play();
                } else {
                    this.pause();
                }
            });
        });
    </script>
</body>
</html>
