<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace Directo</title>
</head>
<body>
    <h1>Generador de Enlace Directo</h1>
    <form action="#" id="form" onsubmit="generateDirectLink(); return false;">
        <label for="fileUrl">URL del archivo:</label><br>
        <input type="text" id="fileUrl" name="fileUrl" required><br><br>
        <button type="submit">Generar Enlace Directo</button>
    </form>

    <p id="instructions">Coloca tu enlace directo en el siguiente formato: https://caicaipoop.com/4/7329929</p>
    <p id="directLink"></p>

    <script>
        function generateDirectLink() {
            var fileUrl = document.getElementById("fileUrl").value;
            var directLink = document.getElementById("directLink");

            // Si la URL comienza con 'http' o 'https', se considera ya un enlace directo
            if (fileUrl.startsWith("http://") || fileUrl.startsWith("https://")) {
                directLink.innerHTML = "Enlace Directo: <a href='" + fileUrl + "' target='_blank'>" + fileUrl + "</a>";
            } else {
                directLink.innerHTML = "La URL del archivo debe comenzar con 'http://' o 'https://'.";
            }

            // Agrega dos marcadores 00 para señalar dónde colocar el enlace directo
            var instructions = document.getElementById("instructions");
            instructions.innerHTML = "Coloca tu enlace directo en el siguiente formato: https://ejemplo.com/archivo.ext <br><br> Una vez tengas el enlace directo, colócalo <b>aquí</b>: <b>00</b>";
        }
    </script>
</body>
</html>
