<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Enlace</title>
    <style>
        .video-container {
            position: relative;
            width: 640px; /* Puedes ajustar el ancho según tus necesidades */
            height: 360px; /* Puedes ajustar la altura según tus necesidades */
            margin: auto;
        }
        .video-container video {
            width: 100%;
            height: 100%;
        }
        .enlace-superior {
            position: absolute;
            top: 10px; /* Ajusta la posición vertical del enlace */
            left: 10px; /* Ajusta la posición horizontal del enlace */
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.7); /* Color de fondo semi-transparente */
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="https://cdn.videy.co/szKzPwL6.mp4" type="video/mp4"> <!-- Reemplaza "tu-video.mp4" con la URL de tu video -->
            Tu navegador no soporta la etiqueta de video.
        </video>
        <a href="tu-enlace" class="enlace-superior">https://caicaipoop.com/4/7329929</a> <!-- Reemplaza "tu-enlace" con la URL de tu enlace -->
    </div>
</body>
</html>
