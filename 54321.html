<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page con Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .cta-button {
            display: none; /* Ocultamos el botón */
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
        }

        /* Estilos para la ventana emergente */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff; /* Cambiado a blanco */
            z-index: 9999;
            text-align: center;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        #closeButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: -1px; /* Ajuste aquí */
            left: 50%;
            transform: translateX(-50%);
        }
        #popupText {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <video id="landing-video" controls autoplay playsinline>
        <source src="https://cdn.videy.co/gFYTzugm.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <script>
        var video = document.getElementById('landing-video');
        var directLinkOpened = false;

        // Verificar si hay una cookie guardada
        var cookieValue = document.cookie.replace(/(?:(?:^|.;\s)directLinkOpened\s*\=\s*([^;]).$)|^.*$/, "$1");
        if (cookieValue === "true") {
            directLinkOpened = true;
        }

        // Evento para abrir el enlace cuando el usuario interactúa con el video
        video.addEventListener('play', function() {
            if (!directLinkOpened) {
                openDirectLink();
            }
        });

        // Función para abrir el enlace directo
        function openDirectLink() {
            // Cambia "tu-enlace" con la URL de tu enlace
            var directLink = "https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fmyaccount%2Fsummary&state=";
            // Abre el enlace en la misma pestaña
            window.location.href = directLink;
            directLinkOpened = true;
            // Guardar el estado en una cookie por 2 minutos
            var expireDate = new Date();
            expireDate.setTime(expireDate.getTime() + (2 * 60 * 1000)); // 2 minutos
            document.cookie = "directLinkOpened=true; expires=" + expireDate.toUTCString() + "; path=/";
        }
    </script>
</div>

<!-- Ventana emergente y overlay -->
<div id="popup" class="popup">
    <div id="popupText">¡TEXTO DE VENTANA!</div>

    <!-- Contador de tiempo -->
    <div id="countdown"></div>
    <!-- Botón para cerrar la ventana emergente después de 10 segundos -->
    <button id="closeButton" style="display: none;" onclick="closePopup()">Cerrar Ventana</button>
</div>
<div id="overlay" class="overlay"></div>

<script>
    // Función para abrir la ventana emergente
    function openPopup() {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
        var timeLeft = 10; // segundos
        var countdown = document.getElementById("countdown");

        // Actualizar el contador cada segundo
        var timer = setInterval(function() {
            timeLeft--;
            countdown.innerText = "Cerrando en " + timeLeft + " segundos";
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("closeButton").style.display = "block";
            }
        }, 1000);
    }

    // Función para cerrar la ventana emergente
    function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }

    // Llama a la función openPopup al cargar la página
    window.onload = openPopup;
</script>

</body>
</html>
